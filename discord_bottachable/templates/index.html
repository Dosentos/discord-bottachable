{% extends "base.html" %} 
{% load staticfiles %} 

{% block content %}
<div class="row">
    {% for l in links %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3">
        <div class="card">
            <a href="{{l.source}}">
                <img style="height: 200px;" class="card-img-top" src="{{l.media_url}}" alt="Card image cap">
            </a>
            <div class="card-body">
                <a href="{{l.source}}">
                    <h4 class="card-title">{{l.title}}</h4>
                </a>
                <p class="card-text">{{l.description}}</p>
                {% for t in l.tags.all %}
                    <span style="white-space: initial;" class="badge badge-pill badge-secondary">{{t.name}}</span>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
